<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="header">
        <h1 id="title">ROCK. PAPER. SCISSORS.</h1>
        <h2 id="subtitle">First to five points wins!</h2>
    </div>
    <div id="all">
        <div id="round">ROUND #</div>
        <div id="bothboxes">
            <div id="buttonbox">
                <div id="fulltitle">
                    <h1 id="buttontitle">
                        <img id="smile"
                            src=vecteezy_isolated-3d-render-emoticon-illustration-for-chat-design_9394082_824.png>
                        <h1>You</h1>
                </div>
                <div id="buttons">
                    <button id="rock">ROCK</button>
                    <button id="paper">PAPER</button>
                    <button id="scissors">SCISSORS</button>
                    <p id="youscore">Score: </p>
                </div>
            </div>
            <div id="buttonbox2">
                <h1 id="buttontitle2">Roboot</h1>
                <div id="buttons2">
                    <button id="rock2">ROCK</button>
                    <button id="paper2">PAPER</button>
                    <button id="scissors2">SCISSORS</button>
                    <p id="roboscore">Score: </p>
                </div>
            </div>
        </div>
        <div id="results">
            placeholder results
        </div>
</body>

<script src="script.js defer">
</script>
